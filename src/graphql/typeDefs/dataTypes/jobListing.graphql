type JobListing @key(fields: "id") {
  id: ID!
  slug: String
  title: String
  description: String
  jobType: JobType
  internship: Boolean
  experienceLevel: ExperienceLevel
  relocationOffered: Boolean
  applyNowLink: URL

  remote: Boolean
  role: String
  featured: Boolean
  datePosted: Date
}
