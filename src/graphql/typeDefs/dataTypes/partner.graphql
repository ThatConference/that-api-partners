  contactNumber: PhoneNumber

  linkedIn: URL
  github: URL
  youtube: URL
  instagram: URL
  twitter: URL
  facebook: URL
  twitch: URL

  jobListings: [JobListing]

  chat: URL
  blog: URL
  vlog: URL
}
