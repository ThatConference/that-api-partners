type Partner {
type Partner @key(fields: "id") {
  id: ID!

  year: Int
  companyName: String
  companyLogo: URL
  partnershipLevel: PartnershipLevel
  website: URL
  goals: [String]

  heroImage: URL
  aboutUs: String

  addressLineOne: String
  addressLineTwo: String
  city: String
